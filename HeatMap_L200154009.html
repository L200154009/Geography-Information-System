<html>
  <head>
    <title>Heat Map of Earthquakes Statistic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0" />
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 90%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body id="map-container">
    <center>
      <h3>Heat Map of Earthquakes Statistic
      </h3>
    </center>
    <div id="map"></div>
    <script>
      var map
  		function initMap() {
  			map = new google.maps.Map(  			
  				document.getElementById('map'), 
  				{
          			zoom: 2,
                center: new google.maps.LatLng(2.8,-187.3),
                mapTypeId: 'terrain'
        		}
        	);
		    //import geojson
        var script = document.createElement('script');
        script.src = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp';
        document.getElementsByTagName('head')[0].appendChild(script);
      }  //end blok InitMap

function eqfeed_callback(results) {
    var heatmapData = [];
    for (var i = 0; i<results.features.length; i++) {
      var coords = results.features[i].geometry.coordinates;
      var latLng = new google.maps.LatLng(coords[1], coords[0]);
      var magnitude = results.features[i].properties.mag;
      var weightedLoc = {
        location: latLng,
        weight: Math.pow(2, magnitude)
      };
      heatmapData.push(weightedLoc);
    }
    var heatmap = new google.maps.visualization.HeatmapLayer({
      data: heatmapData,
      dissipating: false,
      map: map
    });
  }
  	</script>

	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD7GN1tpRyxp6-xYcUGh3PnAxh4GnasFY&libraries=visualization&callback=initMap">
    </script>

</body> 
</html>
